<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    body {
        color: white;
        overflow-y: scroll;
    }
    .wrap {
        padding: 4em 2em;
        font-family: Helvetica neue, Helvetica, sans-serif;
        font-size: 15px;
        margin-top: 1em;
        margin-bottom: 1em;
        font-weight: 600;
        line-height: 1.5;
        letter-spacing: 0.02em;
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
    @media only screen and (max-width:480px) {
        .wrap {
            padding: 1em 2em 5em;
        }
    }
    @media only screen and (min-width:481px) and (max-width:961px) {
        .wrap {
            padding: 1em 2em 5em;
        }        
    }
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    h1 {
        margin-bottom: 2em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid #eee;
    }
    section {
        margin-top: 4em;
    }
    h2 {
        font-size: 1.5em;
        line-height: 1.18em;
        color: skyblue;
    }
    p {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.04em;
    }
    ul {
        margin: 0 36px;
        font-size: 14px;
        letter-spacing: 0.02em;
        font-weight: 400;
    }
    .footer p {
        font-size: 14px;
        margin-top: 3em;
        letter-spacing: 0.02em;
    }
    .heart {
        display: inline-block;
        transform: scale(1.2, 1);
        font-family: sans-serif;
    }
    .heart:hover {
        cursor: pointer;
        transform: scale(1.2, 1);
        color: #e81c4f;
    }
    .submit-btn {
        margin: 12px 0;
        width: 100%;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all .3s ease;
        box-shadow: 0 25px 50px rgba(0, 0, 0, .15), inset 0 1px 0 rgba(255, 255, 255, .3);
        position: relative;
        overflow: hidden;
        pointer-events: auto;
    }
    .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #764ba2, #667eea);
        transition: left .3s ease;
    }
    .submit-btn:hover::before {
        left: 0;
    }
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .submit-btn:active {
        box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
    }
    .submit-btn span {
        position: relative;
        z-index: 1;
    }
    li {
        margin-left: 24px;
        margin-bottom: 12px;
    }
    .group-button {
        display: flex;
        width: 100%;
        justify-content: space-between;
    }
    @media only screen and (max-width:480px) {
        .group-button {
        flex-direction: column;
        }
    }
    .network-nodes {
        position: absolute;
        opacity: .13;
        z-index: -1;
    }
</style>
<canvas class="network-nodes"></canvas>
<script src="assets/js/network-nodes.js"></script>
<div class="wrap"></div>
<script src="assets/js/index.js"></script>
<script>
    let addToCart = (d) => {
        if (localStorage.product) {
            d.p = JSON.parse(localStorage.product);
            d.c = localStorage.cart ? JSON.parse(localStorage.cart) : {};
            d.c[d.p.pSN] = d.p;
            localStorage.cart = JSON.stringify(d.c);
            document.querySelector(".check-out").style.display = "block";
        }
    },
    downLoad = (d) => {
        if (localStorage.product) {
            d.p = JSON.parse(localStorage.product);
            console.log("DOWNLOAD", d.p);
        }
    },
    _uz = { goBack: (d) => loadPage({ shells: ['store'], scroll: 0, reset: !0 }) };
    if (localStorage.img)
        document.querySelector(".wrap").innerHTML = JSON.parse(localStorage.img).d;
</script>
<script>
    document.addEventListener("DOMContentLoaded", ()=> {
        window.parent.postMessage({
            id: window.frameElement.id,
            action: "pre-loader",
            show: !1
        }, "*");
    });
</script>

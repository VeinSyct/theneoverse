<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .accordion {
        display: flex;
        height: 100vh;
        overflow: hidden;
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @media only screen and (max-width:480px) {
		.accordion {
			flex-direction: column;
		}
	}
    .accordion-item {
        flex: 1;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #1b2838;
        background-blend-mode: soft-light;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, .2);
        transition: flex .5s ease;
        position: relative;
        animation: image-zoom 36s ease-in-out infinite;
    }
    @keyframes image-zoom {
        0%{
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }
    .accordion-item:hover {
        background-blend-mode: normal;
        flex: 4;
    }
    .overlay {
        margin-bottom: 76px;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: #f1f100;
        text-align: center;
        opacity: .1;
    }
    .overlay:hover {
        opacity: .86;
    }
    .logo-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        height: 86px;
        background: linear-gradient(135deg, #f1f100, #dddd13);
        -webkit-mask: url("assets/images/neoverse_thumb.webp") center/contain;
        box-shadow: 0 8px 16px rgba(0, 0, 0, .2);
    }
    .logo-icon img {
        height: 86px;
        opacity: 0;
    }
    .logo-icon::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation: logo-pulse 2s ease-in-out infinite;
    }
    @media only screen and (max-width:1024px) and (orientation:landscape) {
	}
	@media only screen and (max-width:480px) {
		.overlay {
			font-size: 9px;
		}
        .logo-icon {
            height: 64px;
        }
        .logo-icon img {
            height: 64px;
        }
	}
	@media only screen and (min-width:481px) and (max-width:768px) {
		.overlay {
			font-size: 14px;
		}
        .logo-icon {
            height: 48px;
        }
        .logo-icon img {
            height: 48px;
        }
	}
    .rotating {
        -webkit-animation: rotate 10s linear infinite;
        animation: rotate 10s linear infinite;
        -o-animation: rotate 10s linear infinite;
        -moz-animation: rotate 10s linear infinite;
    }
    @-webkit-keyframes rotate {
        to {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
        }
    }
    @keyframes rotate {
        to {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
        }
    }
    .flickering-text {
        margin: 10px 0;
        white-space: wrap;
        letter-spacing: 1px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1;
        text-shadow: 0px 0 2px #4b5868, -1px 0 1px #2b3848;
        animation-duration: .005s;
        animation-name: textflicker;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    @keyframes textflicker {
        from {
            text-shadow: 1px 0 0 #4b5868, -2px 0 0 #2b3848;
        }
        to {
            text-shadow: 2px .5px 2px #ea36af, -1px -0.5px 2px #4b5868;
        }
    }
    .submit-btn {
        margin: 12px 0;
        width: 100%;
        max-width: 200px;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all .3s ease;
        box-shadow: 0 25px 50px rgba(0, 0, 0, .15), inset 0 1px 0 rgba(255, 255, 255, .3);
        position: relative;
        overflow: hidden;
        pointer-events: auto;
    }
    .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #764ba2, #667eea);
        transition: left .3s ease;
    }
    .submit-btn:hover::before {
        left: 0;
    }
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .submit-btn:active {
        box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
    }
    .submit-btn span {
        position: relative;
        z-index: 1;
    }
</style>
<div class="accordion">
    <div class="accordion-item" style="background-image: url('assets/images/virtual tours 03.webp')">
        <div class="overlay flickering-text" onclick="this.getElementsByTagName('button')[0].style.display='block'">
            <div class="logo-icon rotating">
                <img src="assets/images/neoverse_thumb.webp"/>
            </div>
            <h1>360</h1>
            <p>Virtual Tours</p>
            <button hidden class="submit-btn"
                onclick="localStorage.url = 'https://virtualtour.web.app#tours=playarea'; loadPage({ shells: ['demo'], scroll:0, reset: !0})">
                <span><i class='fa fa-play fa-1x' style='margin-right: 12px;'></i> Live Demo</span>
            </button>
        </div>
    </div>
    <div class="accordion-item" style="background-image: url('assets/images/city 00.webp')">
        <div class="overlay flickering-text" onclick="this.getElementsByTagName('button')[0].style.display='block'">
            <div class="logo-icon rotating">
                <img src="assets/images/neoverse_thumb.webp"/>
            </div>
            <h1>3D</h1>
            <p>Virtual Experiences</p>
            <button hidden class="submit-btn"
                onclick="localStorage.url = 'https://threeviewer.web.app#crateria'; loadPage({ shells: ['demo'], scroll:0, reset: !0})">
                <span><i class='fa fa-play fa-1x' style='margin-right: 12px;'></i> Live Demo</span>
            </button>
        </div>
    </div>
    <div class="accordion-item" style="background-image: url('assets/images/ecash qrcode.webp')">
        <div class="overlay flickering-text" onclick="this.getElementsByTagName('button')[0].style.display='block'">
            <div class="logo-icon rotating">
                <img src="assets/images/neoverse_thumb.webp"/>
            </div>
            <p>Electronic</p>
            <h1>Cash</h1>
            <button hidden class="submit-btn"
                onclick="window.open('https://github.com/VeinSyct/Electronic-Cash')">
                <span><i class='fa fa-github fa-1x' style='margin-right: 12px;'></i> Repository</span>
            </button>
        </div>
    </div>
</div>

<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    :root {
        --primary-sw-active: #eeede4;
        --amount-width: 93%;
    }
    body {
		margin: 12px;
        overflow: hidden;
	}
    .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .balance-alert {
        color: #ff643a;
    }
    .blink {
        animation: blink 1.2s;
        animation-iteration-count: infinite
    }
    @keyframes blink {
        0% {
            opacity: 1
        }
        50% {
            opacity: .36
        }
        100% {
            opacity: 1
        }
    }
    .currency-amount {
        font-family: var(--font-numerical);
        margin: 10px 0;
        font-style: normal;
        font-weight: 700;
        white-space: nowrap;
        letter-spacing: 1px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--primary-sw-active);
        line-height: 1;
        text-shadow: 0px 0 2px #ea36af, -1px 0 1px #41ffd8;
        animation-duration: .0064s;
        animation-name: textflicker;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        pointer-events: none;
    }
    @keyframes textflicker {
        from {
            text-shadow: 1px 0 0 #ea36af, -2px 0 0 #41ffd8;
        }
        to {
            text-shadow: 2px .5px 2px #ea36af, -1px -0.5px 2px #41ffd8;
        }
    }
    .network-nodes {
        position: absolute;
        opacity: .13;
        z-index: -1;
    }
</style>
<canvas class="network-nodes"></canvas>
<script src="assets/js/network-nodes.js"></script>
<div class="centered">
    <div class="currency-amount text-autofit ex-balance"></div>
</div>
<script>
    let fitTextWidth = (d) => {
        d.ctx = document.createElement("canvas").getContext("2d");
        while (d.low <= d.high) {
            d.mid = Math.floor((d.low + d.high) / 2);
            d.ctx.font = `${d.mid * 1.2}px ${window.getComputedStyle(d.e).fontFamily || "Arial"}`;
            if (d.ctx.measureText(d.e.textContent).width > d.maxWidth)
                d.high = d.mid - 1;
            else d.low = d.mid + 1;
        }
        d.e.style.fontSize = d.high + "px";
    },
    fitAllText = (d) => {
        document.querySelectorAll(".text-autofit").forEach((e) => fitTextWidth({ e: e, maxWidth: window.innerWidth * .9, low: 10, high: 1200 }) );
    };
    window.addEventListener("resize", fitAllText);
</script>

<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    body {
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .mobile-icon {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        left: 12px;
        top: 76px;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, .1);
        backdrop-filter: blur(7px);
        border-radius: 50%;
        transition: all .3s ease;
        border: 1px solid rgba(255, 255, 255, .2);
        fill: currentColor;
        cursor: pointer;
    }
    @media only screen and (max-width:480px) {
        .mobile-icon {
            left: 9px;
            top: 9px;
        }
    }
    @media only screen and (min-width:481px) and (max-width:768px) {
        .mobile-icon {
            left: 9px;
            top: 9px;            
        }
    }
    .mobile-icon:hover {
        background: rgba(255, 255, 255, .2);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
    }
    .mobile-icon:active {
        box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
    }
    .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 100%;
        min-height: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .qr-scanner {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .progress-bar {
        position: absolute;
        -webkit-appearance: none;
        width: 90vw;
        height: 2vh;
        background:rgba(255, 255, 255, .1);
        -moz-box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
        -webkit-box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
        box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
        border-radius: 6px;
        outline: none;
        opacity: .76;
        -webkit-transition: .2s;
        transition: opacity .2s;   
        pointer-events: none;
    }
    .progress-bar::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12vw;
        height: 2vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 6px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, .15), inset 0 1px 0 rgba(255, 255, 255, .3);
    }
    .progress-bar::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 6px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, .15), inset 0 1px 0 rgba(255, 255, 255, .3);
    }
    .network-nodes {
        position: absolute;
        opacity: .13;
        z-index: -1;
    }
</style>
<canvas class="network-nodes"></canvas>
<script src="assets/js/network-nodes.js"></script>

</div>

<script>
    document.getElementById("api-404").appendChild(_uz.api);
    _uz.z = { qrScan: { arr: [], hashes: [] }, digit: { height: 12 }, slider: { single: {} } };
    _uz.qr = {
        length: 72,
        delay: 128,
        interval: 0,
        hash: "9h65t34t31p7s&83*4392*81839e5c732a8181sh232%ic421o232n490s$321w23e59b$a472p921p"
    };
    _uz.qrhash({ hash: _uz.qr.hash });
</script>
<script>
    let openApp = (d) => {
        scanQr({});
    },
    windowEvent = (e) => {
        _uz.v.e.style.transform = `scale(${window.innerWidth / _uz.v.w > window.innerHeight / _uz.v.h ? window.innerWidth / _uz.v.w : window.innerHeight / _uz.v.h})`;
    },
    scanQr = (d) => {
        _uz.qrReader = _uz.qrReader ? _uz.qrReader : {};
        if (!_uz.qrReader.JsQR) {
            _uz.qrReader.JsQR = new JsQRScanner(onScan);
            _uz.qrReader.JsQR.setSnapImageMaxSize(300);
            if (_uz.qr.interval !== undefined) _uz.qrReader.JsQR.setScanInterval(_uz.qr.interval);
            d.e = document.getElementById("qr-scanner");
            if (d.e) _uz.qrReader.JsQR.appendTo(d.e);
            d.e = document.querySelector(".qrPreviewVideo");
            d.e.addEventListener('loadedmetadata', () => {
                _uz.v = {
                    w: d.e.videoWidth,
                    h: d.e.videoHeight,
                    e: d.e
                };
                window.parent.postMessage({
                    id: window.frameElement.id,
                    action: "pre-loader",
                    show: !1
                }, "*");
                windowEvent({});
            });
        }
        document.getElementById('scan-qr-cont').style.display = 'block';
    },
    onScan = (s) => {
        if (!_uz.z.qrScan.arr.includes(s)) {
            s = s.replace(/[!\"#$%&]/g, ",").split(",");
            let j = s[0];
            s = s.join(",");
            for (let i = 81; i <= 90; i++)
                s = s.replace(new RegExp(String.raw`${String.fromCharCode(i)}`, "g"), String.fromCharCode(i - 33));
            _uz.z.qrScan.arr.push(j + s.slice(j.length));
            for (let i = 0, j; i < _uz.z.qrScan.arr.length; i++) {
                j = _uz.z.qrScan.arr[i].split(",");
                _uz.z.qrScan.hashes[j[2]] = j[0];
                _uz.z.qrScan.hlen = j[1];
            }
            let p = document.getElementsByClassName("progress-bar")[0];
            if (_uz.z.qrScan.arr.length > 1 && p) {
                if (!_uz.qrReader.progress) {
                    _uz.qrReader.progress = { e: p };
                    if (_uz.qrReader.progress.e) {
                        _uz.qrReader.progress.e.style.display = "block";
                        _uz.qrReader.progress.e.max = _uz.z.qrScan.hlen;
                    }
                }
                _uz.qrReader.progress.e.value = Object.keys(_uz.z.qrScan.hashes).length;
            }
            _uz.api.contentWindow.postMessage({ action: "ecash-api-hash-assemble", qrScan: _uz.z.qrScan }, _uz.api.src);
        };
    },
    JsQRScannerReady = (d) => {
        _uz.z.qrScan.ready = !0;
    };
    window.addEventListener("resize", windowEvent);
</script>
</script>

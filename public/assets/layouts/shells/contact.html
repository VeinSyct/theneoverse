<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
		overflow-y: scroll;
        color: white;
	}
    .content-section {
        margin: 64px 0 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .section-subtitle {
        font-size: 1.1rem;
        opacity: .8;
        max-width: 600px;
        line-height: 1.6;
    }
    .section {
        padding: 5rem 1rem;
    }
    .section h2 {
        text-align: center;
        margin-bottom: 3rem;
        font-size: 2.5rem;
        color: white;
    }
    section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @media only screen and (max-width:480px) {
        section {
            margin: 0 12px 24px;
        }
    }
    @media only screen and (min-width:481px) and (max-width:768px) {
        section {
            margin: 0 42px 24px;
        }
    }
    .contact-form {
        margin: 0 auto 24px;
        padding: 40px 40px 12px;
        max-width: 600px;
        background: rgba(255, 255, 255, .04);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, .2);
        border-radius: 25px;
        box-shadow: 0 .5px 0 1px rgba(255, 255, 255, .23) inset, 0 1px 0 0 rgba(255, 255, 255, .66) inset, 0 4px 16px rgba(0, 0, 0, .12);
    }
    .contact-form:hover {
        background: rgba(255, 255, 255, .07);
        backdrop-filter: blur(4px);
    }
    @media (max-width: 768px) {
        .contact-form {
            margin: 0 20px 24px;
            padding: 30px 25px;
        }
    }
    @media (max-width: 480px) {
        .contact-form {
            margin: 0 10px 24px;
            padding: 25px 20px;
        }
    }
    .content {
        position: absolute;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        overflow: hidden;
    }
    .content-youtube {
        width: 100%;
        height: 100%;
        position: absolute;
        width: calc((100% * 16) / 9);
        transform: scale(1.5);
        pointer-events: none;
        mix-blend-mode: luminosity;
        opacity: .09;
    }
    @media only screen and (max-width:480px) {
        .content-youtube {
            width: calc((100% * 16) / 9);
            transform: scale(3.8);
        }
    }
    @media only screen and (min-width:481px) and (max-width:768px) {
        .content-youtube {
            width: calc((100% * 16) / 9);
            transform: scale(1.5);
        }
    }
    .info {
        padding: 0 36px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .info h3 {
        filter: drop-shadow(0 0 2px black);
    }
    .info p {
        margin-bottom: 20px;
        color: #fff;
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.5;
    }
    .form-group {
        margin-bottom: 24px;
        position: relative;
    }
    .form-label {
        margin-bottom: 8px;
        display: block;
        color: rgba(255, 255, 255, .9);
        font-weight: 500;
        font-size: .95rem;
    }
    .form-input,
    .form-textarea {
        padding: 15px 20px;
        width: 100%;
        background: rgba(255, 255, 255, .1);
        border: 1px solid rgba(255, 255, 255, .2);
        border-radius: 15px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: all .3s ease;
        backdrop-filter: blur(10px);
        box-sizing: border-box;
    }
    .form-input::placeholder,
    .form-textarea::placeholder {
        color: rgba(255, 255, 255, .6);
    }
    .form-input:focus,
    .form-textarea:focus {
        border-color: rgba(255, 255, 255, .4);
        background: rgba(255, 255, 255, .15);
        box-shadow: 0 0 20px rgba(255, 255, 255, .1);
        transform: translateY(-2px);
    }
    .form-textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
    }
    .submit-btn {
        width: 100%;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all .3s ease;
        box-shadow: 0 25px 50px rgba(0, 0, 0, .15), inset 0 1px 0 rgba(255, 255, 255, .3);
        position: relative;
        overflow: hidden;
    }
    .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #764ba2, #667eea);
        transition: left .3s ease;
    }
    .submit-btn:hover::before {
        left: 0;
    }
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .submit-btn:active {
        box-shadow: rgba(9, 30, 66, .25) 0px 1px 1px, rgba(9, 30, 66, .13) 0px 0px 1px 1px;
    }
    .submit-btn span {
        position: relative;
        z-index: 1;
    }
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    @media only screen and (max-width:480px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
    .network-nodes {
        position: absolute;
        opacity: .13;
        z-index: -1;
    }
</style>
<canvas class="network-nodes"></canvas>
<script src="assets/js/network-nodes.js"></script>
<section>
    <section class="content-section">
        <h1 class="section-title">Contact</h1>
        <p class="section-subtitle">Ready to bring your vision to life? Let's create stunning virtual tours and unforgettable digital experiences that captivate your audience. Contact us today to get started on your next project!</p>
    </section>
    <div class="contact-form">
        <div class="content">
            <iframe class="content-youtube" src="https://www.youtube.com/embed/PoM6mkHmyCE?autoplay=1&autohide=0&mute=1&disablekb=1&loop=1&rel=0&playlist=PoM6mkHmyCE" allow="autoplay; encrypted-media" frameborder="0" scrolling="no" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <div class="info">
            <h3><i class='fa fa-envelope-o fa-2x'></i></h3>
            <p>Contact Form</p>
        </div>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-input" placeholder="Enter your name"/>            
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="Enter your email address"/>
            </div>
            <div class="form-group">
                <label class="form-label">WhatsApp</label>
                <input type="text" class="form-input" placeholder="Enter your number"/>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Message</label>
            <textarea class="form-textarea" placeholder="Tell us more about your project..."></textarea>
        </div>
        <button class="submit-btn" onclick="submitMessage({ m: {}, cu: {} })">
            <span>Send Message</span>
        </button>
        <br>
        <br>
        <div class="info">
            <div class="form-row">
                <div class="form-group">
                    <a href="" onclick="window.open(sendWhatsApp({ m: '+63 954 476 5588' }))" class="form-label"><i class="fa fa-whatsapp fa-1x"></i> (+63) 954 476 5588</a>
                </div>
                <div class="form-group">
                    <a href="mailto:theneoverseio@gmail.com" class="form-label"><i class="fa fa-envelope fa-1x"></i> theneoverseio@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
<script>
    let getDigit = (d) => {
        return d.s.match(/\d+/g).toString().replace(/,/g, "");
    },
    sendWhatsApp = (d) => {
        if (/Tablet|iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
            d.w = "https://wa.me/";
        else d.w = "https://web.whatsapp.com/send/?phone=";
        return `${d.w}${getDigit({ s: d.m })}`;
    },
    submitMessage = (d) => {
        for (let i = 0, j = ["form-input", "form-textarea"]; i < j.length; i++) {
            d.e = document.getElementsByClassName(j[i]);
            for (let k in d.e)
                d.cu[`${j[i]}-${k}`] = d.e[k].value;
            for (let k in d.e)
                if (d.e[k].value !== undefined) {
                    if (d.e[k].value !== undefined) {
                        d.v = d.e[k].value.trim();
                        if ((k == 0 && d.v.length < 3) || (k == 1 && !(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(d.v))) || (k == 2 && !d.v.match(/^[\d,\s,\+,\-]{5,20}/))) {
                            d.x = k;
                            continue;
                        }
                        d.m[`${j[i]}-${k}`] = d.v;
                    }
                }
        };
        localStorage.contactus = JSON.stringify(d.cu);
        if (!d.x) {
            if (navigator.onLine) {
                window.parent.postMessage({
                    action: "contact-us",
                    message: d.m
                }, "*");
                d.m = `Your message <i class='fa fa-envelope-o'></i> has been sent, we will get back to you soon.`;
                delete localStorage.contactus;
            } else d.m = `Unable to send message, because you are not connected <i class='fa fa-chain-broken'></i> to the internet!`;
        } else d.m = d.x == 1 ? `Unable to send message with invalid email.` : d.x == 2 ? `Unable to send message with invalid mobile.` : `Please complete the form and submit message again.`;
        localStorage.dialog = JSON.stringify({
                message: d.m,
                buttons: {
                    dismiss: {
                        text: `<span>Dismiss</span>`,
                        shells: `['contact']`,
                        scroll: 0
                    }
                },
                back: {
                    shells: `['contact']`,
                    scroll: 0
                }
            });
        loadPage({ shells: ['dialog'], scroll: 0 });
    },
    _uz = {};
    if (localStorage.contactus) {
        _uz.cu = JSON.parse(localStorage.contactus);
        for (let i = 0, j = ["form-input", "form-textarea"]; i < j.length; i++) {
            _uz.e = document.getElementsByClassName(j[i]);
            for (let k in _uz.e)
                _uz.e[k].value = _uz.cu[`${j[i]}-${k}`];
        }
    };
</script>
<script src="assets/js/index.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", ()=> {
        window.parent.postMessage({
            id: window.frameElement.id,
            action: "pre-loader",
            show: !1
        }, "*");
    });
</script>
